<!-- This is a file where you can see many language features that are included in fastjade -->

<!DOCTYPE html>
<?xml version="1.0" encoding="utf-8" ?>
<html lang="de">
<head>
    <title>Hello World!</title>
    <meta charset="utf-8"/>
</head>
<body>
    <p  class="cls">A paragraph</p>
    <p>A paragraph with javascript content.
        More textjavascript content can appear here, too.
        This string is <b>not escaped!</b>
    </p>

    <!--
        This is a HTML comment. It will appear in the output.
        <p>
            This is a node inside the comment. It won't appear on the website.
            /* This is an HTML comment inside an HTML comment. */
            /* Inner html comments use /* */ syntax. */
        </p>
    -->

    <a href="#1" id="red" class="button">Click me!</a>
    <a href="#1" id="red" class="button">Click me!</a>
    
    <select name="Hello World">
        <option value="Hello World 0">Anne</option>
        <option value="Hello World 1">Henry</option>
        <option value="Hello World 2">Paul</option>
        <option value="Hello World 3">&lt;b&gt;Ella&lt;/b&gt;</option>
        <option value="Hello World 4">Kim</option>
        <option value="Hello World 5">Rita</option>
    </select>
    
    <ul>
        <li>Anne</li>
        <li>Henry</li>
        <li>Paul</li>
        <li><b>Ella</b></li>
        <li>Kim</li>
        <li>Rita</li>
    </ul>
</body>
</html>
